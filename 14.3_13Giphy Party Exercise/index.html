<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<style>
  .yourGifs {
    position: relative;
    display: inline;
    width: 156px;
    height: auto;
    margin: 2rem;    
  }
  body {
    background: linear-gradient(0.25turn,#527888 10%, #5df5d4 30%, #527888 100%);
  }
</style> 
<body>
  <div class="container bg-secondary text-dark">
    <div class="row pt-4 mb text-warning">
     <h1 class="row align-items-center justify-content-center">Here Giphy Party</h1>
     <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-emoji-laughing" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5zM7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z"/>
    </svg>
  </div>
  <form action="" class="row m-5" id="searchform">
    <input id="title-input" type="text" class="text-danger form-control mb-3" placeholder="Enter your GIF name">
     <div class="d-grid gap-2 d-md-flex justify-content-md-end">
       <button id="submit-btn" class="btn btn-outline-warning btn-lg">Click here!</button>
       <span class="d-grid border border-5 rounded border-danger">
       <button id="delete-btn" class="btn btn-outline-danger btn-lg">Delete GIF</button>
      </span>
     </div>  
    </form>
   <br>
   <div class="container-fluid">
    <div id="placeGIF">
   </div>
  </div>
   <br>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>
</html>
