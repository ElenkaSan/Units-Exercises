<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
   integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>TV Maze</title>
  <style>
    li {
      margin: 3px;
      padding: 3px;
      background: #deeff7;
      cursor: pointer;
    }
    li.color {
      background: #60b8a5;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <style>
    body {
    background: linear-gradient(0.25turn,#83aabb 10%, #60b8a5 30%, #83aabb 100%);
    }
  </style>
  <body>
    <div class="container">
     <h1 class="row pt-4 mb justify-content-center">TV Maze</h1>
      <form class="form-inline" id="search-form">
       <div class="d-grid gap-2 d-md-flex justify-content-center">
        <div class="d-grid col-m-6">
         <input class="form-control" id="search-query" value="bletchley">
        </div>
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <span class="d-grid border border-5 rounded border-secondary">
           <button class="btn btn-info btn-lg" type="submit">Go!</button>
         </span>
        </div>
      </div>
     </form>
     <div class="row mt-3" id="shows-list">
     </div>
     <section style="display: none" id="episodes-area">
      <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1"  role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header justify-content-center text-info shadow-lg p-3 mb-5 bg-body rounded">
              <h5 class="modal-title" id="exampleModalLabel">Episodes</h5>
            </div>
              <div class="modal-body">
                <ul id="episodes-list">
               </ul>
              </div>
              <div class="modal-footer"> 
               <span class="d-grid border border-4 rounded border-secondary">
                <button type="button" class="close btn-success" data-bs-dismiss="modal">Close</button>
               </span>
              </div>
             </div>
           </div>
          </div>
         </div>
       </section>      
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
     <script src="http://unpkg.com/jquery"></script>
     <script src="http://unpkg.com/axios/dist/axios.js"></script>
     <script src="tvmaze.js"></script>
  </body>
</html>
